{% extends 'base.html' %}
    {% block body %}
<h1>{{ the_title }}</h1>
{% if hotdogs | length == 0%}
Looks like there are no hot dogs. Try <a href="{{url_for('create')}}">creating one</a>!
{% else %}
{% for hotdog in hotdogs %}
<h2><a href="{{url_for('hotdog', pk=hotdog.pk)}}"> {{ hotdog.name }}</a></h2>
<p>{{ hotdog.description }}</p>
{% endfor %}
{% endif %}

    {% endblock %}
